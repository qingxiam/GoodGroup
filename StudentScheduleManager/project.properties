# 学生个人课表管理系统项目配置

# 项目信息
project.name=学生个人课表管理系统
project.version=1.0
project.description=基于Java Swing开发的学生个人课表管理系统

# 开发环境
java.version=8
encoding=UTF-8

# 数据库配置
database.type=SQLite
database.name=schedule.db
database.url=jdbc:sqlite:schedule.db

# 功能特性
features.user_management=true
features.course_management=true
features.schedule_view=true
features.excel_import=true
features.reminder=true

# 界面配置
ui.theme=system
ui.language=zh_CN
ui.font=微软雅黑

# 提醒配置
reminder.enabled=true
reminder.advance_minutes=30
reminder.method=popup

# 文件路径
paths.data=./data
paths.logs=./logs
paths.backup=./backup 